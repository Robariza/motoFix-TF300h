<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': isVisible }" (click)="closeModal()">
  <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Formulario</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitForm()" #form="ngForm">
          <!-- Agrega los campos del formulario aquí -->
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="form-control">
          </div>
          <!-- Agrega más campos según sea necesario -->
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
