<div class="table-container">
    <button class="btn btn1 btn-primary mb-3" (click)="openModal()">Añadir Nuevo</button>

    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}"
        [ngStyle]="{'display': showModal ? 'block' : 'none'}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">FORMULARIO</h5>
                    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Nombre</label>
                        <input type="text" id="username" formControlName="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" formControlName="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <input type="text" id="role" formControlName="role" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido(s)</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" formControlName="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" id="phone" formControlName="phone" class="form-control">
                    </div>
                    <button type="submit" class="btn btn1 btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Apellido(s)</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.phone }}</td>
                <td class="tdButton">
                    <button class="btn btn-warning btn-sm" (click)="openModal(user)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
