<div class="loginContainer">
  <h1>INICIA SESIÓN</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="inputForm">
      <label>
        Correo <br>
        <input type="text" formControlName="email" id="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="error-text">Correo inválido.</small>
        </div>
      </label>
    </div>

    <div class="inputForm">
      <label for="password">Contraseña</label>
      <div class="passwordInput">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          formControlName="password" 
          id="password" 
          required
        >
        <button type="button" (click)="togglePasswordVisibility()">
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="error-text">La contraseña es requerida.</small>
      </div>
    </div>

    <div class="addContainer">
      <label>
        <input type="checkbox" formControlName="rememberUser"> <br>
        Recuérdame
      </label>
      <p>
        <button type="button" class="btnLink">
          ¿Olvidaste la contraseña?
        </button>
      </p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="d-grid gap-1 col-4">
      <button class="btn" type="submit" [disabled]="loginForm.invalid">Inicia sesión</button>
    </div>
    
    <p>¿No estás registrado? <button type="button" class="btnLink" (click)="toggleRegister()">Regístrate</button></p>
    
    <p>Inicia sesión con:</p>

    <div class="social">
      <ul>
        <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="https://accounts.google.com/"><i class="fa-brands fa-google"></i></a></li>
        <li><a href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a></li>
      </ul>
    </div>
  </form>
</div>
