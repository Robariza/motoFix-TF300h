<div class="table-container">
  <button class="btn btn1 btn-primary mb-3" (click)="openModal()">Añadir Nuevo</button>

  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}"
    [ngStyle]="{'display': showModal ? 'block' : 'none'}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ editingCategoryId ? 'Editar Categoría' : 'Añadir Categoría' }}</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre de la categoría</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" id="description" formControlName="description" class="form-control">
          </div>
          <button type="submit" class="btn btn1 btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID categoría</th>
        <th>Nombre de Categoría</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category._id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td class="tdButton">
          <button class="btn btn-warning btn-sm" (click)="editCategory(category)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCategory(category._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
