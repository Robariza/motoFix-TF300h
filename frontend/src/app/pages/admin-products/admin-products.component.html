<div class="table-container">
    <button class="btn btn1 btn-primary mb-3" (click)="openModal()">Añadir Nuevo</button>

    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}"
        [ngStyle]="{'display': showModal ? 'block' : 'none'}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">FORMULARIO</h5>
                    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">ID del producto</label>
                        <input type="text" id="id" formControlName="id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre del producto</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Descrición</label>
                        <input type="text" id="description" formControlName="description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">precio</label>
                        <input type="text" id="price" formControlName="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Categoría</label>
                        <input type="text" id="category" formControlName="category" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Imagen</label>
                        <input type="text" id="images" formControlName="images" class="form-control">
                    </div>
                    <button type="submit" class="btn btn1 btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del producto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>categoría</th>
                <th>imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="tdButton">
                    <button class="btn btn-warning btn-sm">Editar</button>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
