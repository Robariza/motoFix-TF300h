<div class="table-container">
  <button class="btn btn1 btn-primary mb-3" (click)="openModal()">Añadir Nuevo</button>

  <!-- Modal para crear/editar elementos -->
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}"
    [ngStyle]="{'display': showModal ? 'block' : 'none'}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ editMode ? 'Editar Administrador' : 'Añadir Nuevo Administrador' }}</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" formControlName="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="role">Rol</label>
            <input type="text" id="role" formControlName="role" class="form-control">
          </div>
          <button type="submit" class="btn btn1 btn-primary">
            {{ editMode ? 'Actualizar' : 'Guardar' }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tabla para mostrar los elementos -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Correo Electrónico</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item._id }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.role }}</td>
        <td class="tdButton">
          <button class="btn btn-warning btn-sm" (click)="editItem(item)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteItem(item._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
