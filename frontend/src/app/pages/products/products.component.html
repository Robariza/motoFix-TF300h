<h1 class="titulo">PRODUCTOS</h1>

<body>
<div class="card" *ngFor="let product of products$ | async" style="width: 18rem;" >
    <img src="{{product.images}}" class="card-img-top" alt="imagen">
    <div class="card-body">
        <div class="card-text">
            <h5 class="card-title animate-slide">{{ product.name }}</h5>
            <p >Precio : {{ product.price | currency }}</p>
        </div>
        <a href="#" class="btn btn-warning">+cart</a>
    </div>
</div>
</body>
